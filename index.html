<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Results Summary</title>
</head>
<body>
    <div class="result-panel">
        <p class="your-result">Your Result</p>
        <p class="score"><span>76</span>of 100</p>
        <div class="result">
            <p class="great">Great</p>
            <p class="result-info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="summary-panel">
        <p class="summary-name">Summary</p>
        <div class="summary">
            <div class="reaction">
                <p class="reaction-img"><img src="images/icon-reaction.svg">Reaction</p>
                <p class="reaction-score"><span>80</span> / 100</p>
            </div>
            <div class="memory">
                <p class="memory-img"><img src="images/icon-memory.svg">Memory</p>
                <p class="memory-score"><span>92</span> / 100</p>
            </div>
            <div class="verbal">
                <p class="verbal-img"><img src="images/icon-verbal.svg">Verbal</p>
                <p class="verbal-score"><span>61</span> / 100</p>
            </div>
            <div class="visual">
                <p class="visual-img"><img src="images/icon-visual.svg">Visual</p>
                <p class="visual-score"><span>72</span> / 100</p>
            </div>
        </div>
        <button class="continue-btn">Continue</button>
        
    </div>
</body>
</html>
